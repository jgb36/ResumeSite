        <h1>Create A Dish</h1>
        <center><img src = "Images/Bluerobin.jpg"></center>

        <form method = "post" id = "createForm" action = "http://www.randyconnolly.com/tests/process.php">
            <br>
            <text>
                <label>Dish Code</label>
                <input type = "text" name = "Dish Code" id = "a" placeholder = "ex. ABC123" minlength = "3" maxlength = "10" required pattern = "[A-Za-z0-9]+">
            </text>
            <br>
            <text>
                <label>Dish Name</label>
                <input type = "text" name = "Dish Name" id = "b" placeholder = "ex. Chicken Tenders" minlength= "4" maxlength= "255" required>
            </text>
            <br>
            <text>
                <label>Price</label>
                <input type = "number" name = "Price" id = "c" placeholder = "ex 10.99" min = "1.00" step = "0.01" maxlength= "10" required>
            </text>
            <br>
            <textarea id = "d" placeholder = "Enter meal description here" minlength = "5" maxlength = "255"></textarea>
            <br>
            <label id = "type" for = "Item Type">What type of item is this?</label>
            <select id = "e">
                <option selected disabled hidden>Choose an option</option>
                <option>Breakfast</option>
                <option>Lunch</option>
                <option>Dinner</option>
                <option>Appetizer</option>
                <option>Desert</option>
                <option>Beverage</option>
            </select>
            <button type = "reset" id = "reset">Clear</button>
            <button type = "submit" id = "submit">Submit</button>
        </form>
    </body>
